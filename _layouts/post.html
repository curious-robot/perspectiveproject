---
layout: default
---

{% capture capture_name %}
{{ post.name }}
{% endcapture %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	
	{% include story-img.html name name=capture_name %}
	
	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
	
	<p class="back-button"><a href="{{ site.baseurl }}">Back</a></p>
	<p class="subscribe-button"><a href="{{ site.baseurl }}/subscribe/">Subscribe</a></p>

</article>
